# Netlify部署配置
[build]
  # 静态站点，无需构建命令
  command = ""
  publish = "."

# 重定向规则
[[redirects]]
  from = "/"
  to = "/holland_test_preview.html"
  status = 200

[[redirects]]
  from = "/preview"
  to = "/holland_test_preview.html"
  status = 200

# 性能优化：缓存策略
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 压缩优化
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true




